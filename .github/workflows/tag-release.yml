name: tag-release
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: bahmutov/npm-install@v1.1.0
      - name: Build native packages
        run: yarn build-release
      - name: Strip debug symbols # https://github.com/rust-lang/rust/issues/46034
        if: ${{ matrix.os == 'macos-latest' }}
        run: strip -x ./*.node # Must use -x on macOS. This produces larger results on linux.
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{ matrix.os }}
          path: ./*.node
      - name: Smoke test
        run: node -e "require('./')"

  build-linux-gnu-x64:
    name: linux-gnu-x64
    runs-on: ubuntu-latest
    container:
      image: docker.io/centos/nodejs-12-centos7
    steps:
      - uses: actions/checkout@v1
      - name: Install yarn
        run: npm install --global yarn@1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: bahmutov/npm-install@v1.1.0
      - name: Build native packages
        run: yarn build-release
      - name: Strip debug symbols # https://github.com/rust-lang/rust/issues/46034
        run: strip ./*.node
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-linux-gnu-x64
          path: ./*.node
      - name: debug
        run: ls -l ./*.node
      - name: Smoke test
        run: node -e 'require("./")'

  build-linux-gnu-arm:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: arm-unknown-linux-gnueabihf
            arch: armhf
            strip: arm-linux-gnueabihf-strip
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            strip: aarch64-linux-gnu-strip
    name: ${{ matrix.target }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}
      - name: Install cross compile toolchains
        run: |
          sudo apt-get update
          sudo apt-get install gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu g++-aarch64-linux-gnu -y
      - uses: bahmutov/npm-install@v1.1.0
      - name: Build native packages
        run: yarn build-release --target ${{ matrix.target }}
      - name: Strip debug symbols # https://github.com/rust-lang/rust/issues/46034
        run: ${{ matrix.strip }} ./*.node
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{ matrix.target }}
          path: ./*.node
      - name: debug
        run: ls -l ./*.node
      - name: Configure binfmt-support
        run: docker run --rm --privileged multiarch/qemu-user-static:register --reset
      - name: Smoke test
        uses: addnab/docker-run-action@v1
        with:
          image: ghcr.io/devongovett/multiarch-node:node14-${{ matrix.arch }}-focal
          options: -v ${{github.workspace}}:/work
          run: cd /work && node -e "require('./')"

  build-linux-musl:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            strip: strip
          - target: aarch64-unknown-linux-musl
            strip: aarch64-linux-musl-strip
    name: ${{ matrix.target }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}
    steps:
      - uses: actions/checkout@v1
      - name: Install build tools
        run: apk add --no-cache python3 make gcc g++ musl-dev curl
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}
      - name: Install cross compile toolchains
        if: ${{ matrix.target == 'aarch64-unknown-linux-musl' }}
        run: |
          curl -O http://musl.cc/aarch64-linux-musl-cross.tgz
          tar xzf aarch64-linux-musl-cross.tgz
          cp -R aarch64-linux-musl-cross/* /usr
      - uses: bahmutov/npm-install@v1.1.0
      - name: Build native packages
        run: yarn build-release --target ${{ matrix.target }}
      - name: Strip debug symbols # https://github.com/rust-lang/rust/issues/46034
        run: ${{ matrix.strip }} ./*.node
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-linux-musl
          path: ./*.node
      - name: debug
        run: ls -l ./*.node
      - name: Smoke test
        if: ${{ matrix.target == 'x86_64-unknown-linux-musl' }}
        run: node -e 'require("./")'

  build-apple-silicon:
    name: aarch64-apple-darwin
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: aarch64-apple-darwin
      - uses: bahmutov/npm-install@v1.1.0
      - name: Build native packages
        run: |
          sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*;
          export CC=$(xcrun -f clang);
          export CXX=$(xcrun -f clang++);
          SYSROOT=$(xcrun --sdk macosx --show-sdk-path);
          export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT";
          export JEMALLOC_SYS_WITH_LG_PAGE=14;
          yarn build-release --target aarch64-apple-darwin
      - name: Strip debug symbols
        run: strip -x ./*.node
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-apple-aarch64
          path: ./*.node
      - name: debug
        run: ls -l ./*.node

  build-and-release:
    runs-on: ubuntu-latest
    name: Build and release the tagged version
    needs:
      - build
      - build-linux-musl
      - build-linux-gnu-arm
      - build-apple-silicon
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1.1.0
      - name: Build native packages
        run: yarn build-release
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Move artifacts
        run: mv artifacts/*/*.node .
      - name: Debug
        run: ls -l ./*.node
      - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish
